<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            color: #222;
        }

        header {
            background-color: #0056b3;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #004494;
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn-selengkapnya {
            background: green;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
        }

        .btn-selengkapnya a {
            color: white;
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        .top-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile,
        .project,
        .riwayat {
            background-color: #fff;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        .profile {
            flex: 1;
            background-color: #e0f7fa;
        }

        .project {
            flex: 2;
            background-color: #ffffff;
        }

        .riwayat {
            background-color: #fff3e0;
            margin-top: 20px;
        }

        .profile img {
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .profile p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        h2 {
            color: #00796b;
            font-size: 26px;
            font-weight: 600;
            margin-top: 0;
        }

        .project h1 {
            font-size: 24px;
            color: #0056b3;
            font-weight: 700;
            margin-top: 0;
        }

        .project h4 {
            font-size: 20px;
            color: #3c9c5c;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            font-size: 18px;
            font-weight: 600;
            color: #9d6161;
            margin-top: 10px;
        }
    </style>
</head>
