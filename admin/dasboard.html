<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Ganteng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="admin-container">
        <aside class="sidebar">
            <h3>Admin</h3>
            <nav id="sidebar-nav">
                <ul>
                    <li><a href="#" class="nav-link active" data-target="film">Manajemen Film</a></li>
                    <li><a href="#" class="nav-link" data-target="makanan">Manajemen Makanan</a></li>
                    <li><a href="#" class="nav-link" data-target="berita">Manajemen Berita</a></li>
                    <li><a href="../login.html">Keluar</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <section id="film-section" class="content-section active">
                <h1>Manajemen Film</h1>
                <button id="add-film-btn" class="add-btn">+ Tambah Film Baru</button>
                <table>
                    <thead>
                        <tr>
                            <th>No</th><th>Poster</th><th>Judul Film</th><th>Durasi</th><th>Status</th><th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="film-table-body"></tbody>
                </table>
            </section>

            <section id="makanan-section" class="content-section">
                <h1>Manajemen Makanan</h1>
                <button id="add-makanan-btn" class="add-btn">+ Tambah Makanan Baru</button>
                <table>
                    <thead>
                        <tr>
                            <th>No</th><th>Gambar</th><th>Nama Item</th><th>Kategori</th><th>Harga</th><th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="makanan-table-body"></tbody>
                </table>
            </section>

            <section id="berita-section" class="content-section">
                <h1>Manajemen Berita</h1>
                <button id="add-berita-btn" class="add-btn">+ Tulis Berita Baru</button>
                <table>
                    <thead>
                        <tr>
                            <th>No</th><th>Judul Berita</th><th>Tanggal Terbit</th><th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="berita-table-body"></tbody>
                </table>
            </section>
        </main>
    </div>

    <div id="film-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" data-modal="film-modal">&times;</span>
            <h2 id="film-modal-title"></h2>
            <form id="film-form">
                <input type="hidden" id="film-id">
                <div class="form-group"><label for="film-title">Judul Film</label><input type="text" id="film-title" required></div>
                <div class="form-group"><label for="film-synopsis">Sinopsis</label><textarea id="film-synopsis" rows="4" required></textarea></div>
                <div class="form-group"><label for="film-posterUrl">URL Poster</label><input type="text" id="film-posterUrl" required></div>
                <div class="form-group"><label for="film-duration">Durasi (menit)</label><input type="number" id="film-duration" required></div>
                <div class="form-group"><label for="film-status">Status</label><select id="film-status"><option value="Sedang Tayang">Sedang Tayang</option><option value="Akan Datang">Akan Datang</option></select></div>
                <button type="submit" class="submit-btn">Simpan</button>
            </form>
        </div>
    </div>

    <div id="makanan-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" data-modal="makanan-modal">&times;</span>
            <h2 id="makanan-modal-title"></h2>
            <form id="makanan-form">
                <input type="hidden" id="makanan-id">
                <div class="form-group"><label for="makanan-nama">Nama Item</label><input type="text" id="makanan-nama" required></div>
                <div class="form-group"><label for="makanan-kategori">Kategori</label><select id="makanan-kategori"><option value="Makanan">Makanan</option><option value="Minuman">Minuman</option></select></div>
                <div class="form-group"><label for="makanan-harga">Harga (Rp)</label><input type="number" id="makanan-harga" required></div>
                <div class="form-group"><label for="makanan-imgUrl">URL Gambar</label><input type="text" id="makanan-imgUrl" required></div>
                <button type="submit" class="submit-btn">Simpan</button>
            </form>
        </div>
    </div>
    
    <div id="berita-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" data-modal="berita-modal">&times;</span>
            <h2 id="berita-modal-title"></h2>
            <form id="berita-form">
                <input type="hidden" id="berita-id">
                <div class="form-group"><label for="berita-judul">Judul Berita</label><input type="text" id="berita-judul" required></div>
                <div class="form-group"><label for="berita-konten">Isi Berita</label><textarea id="berita-konten" rows="6" required></textarea></div>
                <button type="submit" class="submit-btn">Simpan</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
