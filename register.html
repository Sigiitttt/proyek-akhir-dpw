<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun Baru</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="auth-container">
        <form id="registerForm" class="auth-form">
            <h1>Daftar Akun</h1>
            <p>Buat akun baru Anda, gratis!</p>
            
            <div class="input-group">
                <input type="text" id="nama" placeholder="Nama Lengkap" required>
            </div>
            
            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" placeholder="Buat Password" required>
            </div>
            
            <div class="input-group">
                <input type="password" id="konfirmasiPassword" placeholder="Konfirmasi Password" required>
            </div>
            
            <button type="submit" class="auth-button">Daftar</button>
            
            <div class="auth-footer">
                <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
            </div>
        </form>
    </div>

<script>
document.getElementById('registerForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const nama = document.getElementById('nama').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const konfirmasiPassword = document.getElementById('konfirmasiPassword').value;

    if (nama === "" || email === "" || password === "" || konfirmasiPassword === "") {
        alert('Semua kolom harus diisi.');
        return;
    }

    if (password !== konfirmasiPassword) {
        alert('Password dan konfirmasi password tidak cocok.');
        return;
    }

    alert('Registrasi berhasil! Silakan masuk dengan akun baru Anda.');
    window.location.href = 'login.html';
});
</script>

</body>
</html>
