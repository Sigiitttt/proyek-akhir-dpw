<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Bioskop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .filter-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .filter-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .city-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .city-selector label {
            font-weight: 600;
            color: #555;
            font-size: 1rem;
        }

        #citySelect {
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        #citySelect:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #citySelect:hover {
            border-color: #667eea;
        }

        .cinema-list {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .cinema-list h2 {
            padding: 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin: 0;
            font-size: 1.4rem;
            text-align: center;
        }

        .cinema-item {
            display: flex;
            align-items: center;
            padding: 20px 25px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
        }

        .cinema-item:hover {
            background: linear-gradient(90deg, #f8f9ff, #fff);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .cinema-item:last-child {
            border-bottom: none;
        }

        .cinema-icon {
            font-size: 1.8rem;
            color: #667eea;
            margin-right: 20px;
            width: 40px;
            text-align: center;
        }

        .cinema-name {
            flex: 1;
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cinema-arrow {
            font-size: 1.2rem;
            color: #999;
            margin-left: 15px;
        }

        .no-cinemas {
            text-align: center;
            padding: 50px 25px;
            color: #666;
            font-size: 1.1rem;
        }

        .no-cinemas i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 20px;
            display: block;
        }

        .loading {
            text-align: center;
            padding: 50px 25px;
            color: #667eea;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .filter-section, 
            .cinema-list {
                margin: 0 -10px 20px -10px;
                border-radius: 0;
            }

            .city-selector {
                flex-direction: column;
                align-items: stretch;
            }

            #citySelect {
                min-width: auto;
                width: 100%;
            }

            .cinema-item {
                padding: 18px 20px;
            }

            .cinema-name {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .filter-section,
            .cinema-list {
                padding: 20px;
            }

            .cinema-item {
                padding: 15px;
            }

            .cinema-icon {
                font-size: 1.5rem;
                margin-right: 15px;
                width: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1><i class="fas fa-film"></i> Daftar Bioskop</h1>
            <p>Pilih kota untuk melihat bioskop yang tersedia</p>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <h2><i class="fas fa-map-marker-alt"></i> Pilih Kota</h2>
            <div class="city-selector">
                <label for="citySelect">Kota:</label>
                <select id="citySelect">
                    <option value="">-- Pilih Kota --</option>
                </select>
            </div>
        </div>

        <!-- Cinema List Section -->
        <div class="cinema-list" id="cinemaList" style="display: none;">
            <h2 id="cinemaListTitle">Bioskop di <span id="selectedCity"></span></h2>
            <div id="cinemaItems"></div>
        </div>
    </div>

    <!-- Include Scripts -->
    <script src="/js/data.js"></script>
    <script src="/js/bioskop.js"></script>
</body>
</html>
