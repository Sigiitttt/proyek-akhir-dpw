<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Bioskop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/listbioskop.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1><i class="fas fa-film"></i> Daftar Bioskop</h1>
            <p>Pilih kota untuk melihat bioskop yang tersedia</p>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <h2><i class="fas fa-map-marker-alt"></i> Pilih Kota</h2>
            <div class="city-selector">
                <label for="citySelect">Kota:</label>
                <select id="citySelect">
                    <option value="">-- Pilih Kota --</option>
                </select>
            </div>
        </div>

        <!-- Cinema List Section -->
        <div class="cinema-list" id="cinemaList" style="display: none;">
            <h2 id="cinemaListTitle">Bioskop di <span id="selectedCity"></span></h2>
            <div id="cinemaItems"></div>
        </div>
    </div>

    <!-- Include Scripts -->
    <script src="/js/data.js"></script>
    <script src="/js/bioskop.js"></script>
</body>
</html>
