<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Bioskop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .cinema-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .cinema-address {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .location-icon {
            margin-right: 8px;
            font-size: 1.2rem;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
            display: inline-block;
        }
        
        .maps-container {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .maps-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .schedule-table th {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        .schedule-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
        
        .schedule-table tr:hover {
            background-color: #f8f9ff;
        }
        
        .day-name {
            font-weight: 600;
            color: #333;
        }
        
        .time-slots {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .time-slot {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .films-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .film-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .film-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        
        .film-poster {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .film-info {
            padding: 20px;
        }
        
        .film-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .detail-btn {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .detail-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 50px;
            color: #e74c3c;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .cinema-name {
                font-size: 2rem;
            }
            
            .cinema-address {
                flex-direction: column;
                text-align: center;
            }
            
            .content {
                padding: 20px;
            }
            
            .schedule-table {
                font-size: 0.9rem;
            }
            
            .time-slots {
                flex-direction: column;
            }
            
            .films-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div id="cinema-header">
                <div class="loading">Memuat informasi bioskop...</div>
            </div>
        </div>
        
        <div class="content">
            <!-- Maps Section -->
            <div class="section">
                <h2 class="section-title">üìç Lokasi</h2>
                <div id="maps-section">
                    <div class="loading">Memuat peta...</div>
                </div>
            </div>
            
            <!-- Schedule Section -->
            <div class="section">
                <h2 class="section-title">üïê Jadwal Tayang</h2>
                <div id="schedule-section">
                    <div class="loading">Memuat jadwal...</div>
                </div>
            </div>
            
            <!-- Films Section -->
            <div class="section">
                <h2 class="section-title">üé¨ Film yang Tayang</h2>
                <div id="films-section">
                    <div class="loading">Memuat daftar film...</div>
                </div>
            </div>
        </div>
    </div>
<script src="/js/data.js"></script>
<script>
        // Function to get URL parameter
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to render cinema header
        function renderCinemaHeader(cinema) {
            const headerElement = document.getElementById('cinema-header');
            if (headerElement) {
                headerElement.innerHTML = `
                    <h1 class="cinema-name">${cinema.name}</h1>
                    <div class="cinema-address">
                        <span class="location-icon">üìç</span>
                        <span>${cinema.address}</span>
                    </div>
                `;
            }
        }

        // Function to render maps
        function renderMaps(cinema) {
            const mapsElement = document.getElementById('maps-section');
            if (mapsElement && cinema.mapEmbed) {
                mapsElement.innerHTML = `
                    <div class="maps-container">
                        <iframe src="${cinema.mapEmbed}" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                `;
            }
        }

        // Function to render schedule
        function renderSchedule(schedule) {
            const scheduleElement = document.getElementById('schedule-section');
            if (!scheduleElement || !schedule) return;

            let tableHTML = `
                <table class="schedule-table">
                    <thead>
                        <tr>
                            <th>Hari</th>
                            <th>Jam Tayang</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            Object.entries(schedule).forEach(([day, times]) => {
                const timeSlots = times.map(time => `<span class="time-slot">${time}</span>`).join('');
                tableHTML += `
                    <tr>
                        <td class="day-name">${day}</td>
                        <td>
                            <div class="time-slots">
                                ${timeSlots}
                            </div>
                        </td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            scheduleElement.innerHTML = tableHTML;
        }

        // Function to render films
        function renderFilms(filmIds) {
            const filmsElement = document.getElementById('films-section');
            if (!filmsElement) return;
            
            if (!filmIds || filmIds.length === 0) {
                filmsElement.innerHTML = '<div class="error">Tidak ada film yang tayang di bioskop ini.</div>';
                return;
            }

            // Check if filmsData exists
            if (typeof filmsData === 'undefined') {
                filmsElement.innerHTML = '<div class="error">Data film tidak tersedia.</div>';
                return;
            }

            const filmsHTML = filmIds.map(filmId => {
                // Find film by ID from filmsData array
                const film = filmsData.find(f => f.id === filmId);
                if (!film) return '';

                return `
                    <div class="film-card">
                        <img src="${film.poster}" alt="${film.judul}" class="film-poster">
                        <div class="film-info">
                            <h3 class="film-title">${film.judul}</h3>
                            <div class="film-details">
                                <p class="film-genre">${film.genre.join(', ')}</p>
                                <p class="film-duration">${film.durasi} menit</p>
                                <p class="film-rating">‚≠ê ${film.rating}</p>
                            </div>
                            <a href="detail-film.html?id=${film.id}" class="detail-btn">
                                Lihat Detail
                            </a>
                        </div>
                    </div>
                `;
            }).filter(html => html !== '').join('');

            filmsElement.innerHTML = `
                <div class="films-grid">
                    ${filmsHTML}
                </div>
            `;
        }

        // Function to render error
        function renderError(message) {
            const container = document.querySelector('.container');
            if (container) {
                container.innerHTML = `
                    <div class="header">
                        <h1 class="cinema-name">Error</h1>
                    </div>
                    <div class="content">
                        <div class="error">${message}</div>
                    </div>
                `;
            }
        }

        // Main function to load and render cinema details
        function loadCinemaDetails() {
            const cinemaId = getUrlParameter('id');
            
            if (!cinemaId) {
                renderError('ID bioskop tidak ditemukan dalam URL.');
                return;
            }

            // Check if cinemaData exists (should be defined in data.js)
            if (typeof cinemaData === 'undefined') {
                renderError('Data bioskop tidak tersedia. Pastikan file data.js sudah dimuat.');
                return;
            }

            const cinema = cinemaData[cinemaId];
            
            if (!cinema) {
                renderError(`Bioskop dengan ID ${cinemaId} tidak ditemukan.`);
                return;
            }

            // Update page title (fixed typo: document.judul -> document.title)
            document.title = `${cinema.name} - Detail Bioskop`;

            // Render all sections
            renderCinemaHeader(cinema);
            renderMaps(cinema);
            renderSchedule(cinema.schedule);
            renderFilms(cinema.filmIds); // Pass filmIds array from cinema data
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Check if required data is available
            if (typeof filmsData === 'undefined') {
                console.error('filmsData tidak ditemukan. Pastikan data.js sudah dimuat.');
                renderError('Data film tidak tersedia. Pastikan file data.js sudah dimuat.');
                return;
            }
            
            loadCinemaDetails();
        });
</script>
</body>
</html>
