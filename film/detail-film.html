<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/detailfilm.css">
    </style>
</head>

<body>
    <div id="wadah-navbar"></div>
    <div id="statusMemuatDetail" class="loading-state">
        <div class="loading-spinner"></div>
        <p>Memuat detail film...</p>
    </div>

    <div id="kontenDetailFilm" style="display: none;">
        <section class="film-hero">
            <div class="film-hero-bg"></div>
            <div class="container">
                <div class="film-hero-content">
                    <div class="film-poster">
                        <img id="posterFilmDetail" src="" alt="Film Poster">
                        <div class="film-rating">
                            <span class="rating-star">‚≠ê</span>
                            <span id="ratingFilmDetail">0</span>
                        </div>
                    </div>
                    <div class="film-info">
                        <h1 id="judulFilmDetail">Judul Film</h1>
                        <div class="film-meta">
                            <span id="tahunFilmDetail" class="meta-item">2024</span>
                            <span id="durasiFilmDetail" class="meta-item">120 menit</span>
                            <span id="genreFilmDetail" class="meta-item">Action, Adventure</span>
                        </div>
                        <div class="film-crew">
                            <p><strong>Sutradara:</strong> <span id="sutradaraFilmDetail">-</span></p>
                            <p><strong>Pemeran:</strong> <span id="pemeranFilmDetail">-</span></p>
                        </div>
                        <div class="film-actions">
                            <button id="tombolTontonTrailer" class="btn btn-secondary">
                                ‚ñ∂Ô∏è Tonton Trailer
                            </button>
                            <button id="tombolTambahFavorit" class="btn btn-outline">
                                ‚ù§Ô∏è Tambah ke Favorit
                            </button>
                            <button id="bookNowBtn" class="booking-btn">
                                üé´ Pesan Tiket Sekarang
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section class="tab-navigation">
            <div class="container">
                <div class="tab-nav">
                    <button class="tab-button active" data-tab="synopsis">Sinopsis</button>
                    <button class="tab-button" data-tab="jadwal">Jadwal Tayang</button>
                </div>
                <div id="jadwal" class="tab-pane">
                    <div class="showtimes">
                        <h2>Jadwal Tayang</h2>
                        <div id="wadahJadwalTayang" class="showtimes-grid">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="tab-content">
            <div class="container">
                <div id="synopsis" class="tab-pane active">
                    <div class="film-synopsis">
                        <h2>Sinopsis</h2>
                        <p id="sinopsisFilmDetail">Loading synopsis...</p>
                    </div>

                </div>
            </div>
        </section>

        <section class="related-films">
            <div class="container">
                <h2>Film Lainnya</h2>
                <div id="kisiFilmTerkait" class="films-grid">
                </div>
            </div>
        </section>
    </div>

    <div id="filmTidakDitemukan" class="not-found" style="display: none;">
        <a href="list-film.html" class="btn btn-primary">Kembali ke Daftar Film</a>
    </div>

    <div id="modalTrailer" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Trailer Film</h3>
                <button class="modal-close" id="tombolTutupModalTrailer">&times;</button>
            </div>
            <div class="modal-body">
                <div class="video-container">
                    <iframe id="videoTrailerIframe" width="100%" height="315" src="" frameborder="0"
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
    <div id="wadah-footer"></div>
    <script src="../js/data.js"></script>
    <script src="../js/film.js"></script>
    <script src="../js/main.js"></script>
    <script>
        // Tab functionality (bisa tetap di sini atau pindah ke film.js)
        document.addEventListener('DOMContentLoaded', function () {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabPanes = document.querySelectorAll('.tab-pane');

            tabButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const targetTab = this.getAttribute('data-tab');
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabPanes.forEach(pane => pane.classList.remove('active'));
                    this.classList.add('active');
                    document.getElementById(targetTab).classList.add('active');
                });
            });

            // Booking button functionality (bisa tetap di sini)
            const bookNowBtn = document.getElementById('bookNowBtn');
            if (bookNowBtn) {
                bookNowBtn.addEventListener('click', function () {
                    const urlParams = new URLSearchParams(window.location.search);
                    const filmId = urlParams.get('id');
                    if (filmId) {
                        window.location.href = `../booking/seat.html?filmId=${filmId}`;
                    } else {
                        alert('Film ID tidak ditemukan!');
                    }
                });
            }


            document.addEventListener('click', function (e) {
                if (e.target.closest('.showtime-item')) {
                }
            });

        });
    </script>
</body>

</html>
