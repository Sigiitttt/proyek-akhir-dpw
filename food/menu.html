<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaFood - Pesan Makanan & Tiket Bioskop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.1), rgba(255, 20, 147, 0.1));
            z-index: -1;
        }

        .header h1 {
            color: #FFD700;
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
        }

        .page {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .page.active {
            display: block;
        }

        .combo-badge {
            background: linear-gradient(45deg, #FF6B6B, #FFD700);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 2;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .menu-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .menu-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 25px 50px rgba(255, 215, 0, 0.2);
            border-color: rgba(255, 215, 0, 0.3);
        }

        .menu-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .menu-card:hover img {
            transform: scale(1.1);
        }

        .menu-card-content {
            padding: 25px;
        }

        .menu-card h3 {
            color: #FFD700;
            font-size: 1.5rem;
            margin-bottom: 12px;
        }

        .menu-card p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 18px;
            line-height: 1.6;
        }

        .price {
            color: #FF6B6B;
            font-size: 1.6rem;
            font-weight: bold;
        }

        .original-price {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2rem;
            text-decoration: line-through;
            margin-right: 10px;
        }

        .detail-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 35px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-image {
            width: 100%;
            max-width: 450px;
            height: 350px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 25px;
        }

        .detail-content h2 {
            color: #FFD700;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .detail-content .price {
            font-size: 2.2rem;
            margin-bottom: 25px;
        }

        .detail-content p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.7;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .combo-details {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        .combo-details h4 {
            color: #FFD700;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .combo-details ul {
            list-style: none;
            padding-left: 0;
        }

        .combo-details li {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .combo-details li::before {
            content: 'üé¨';
            position: absolute;
            left: 0;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .quantity-selector label {
            color: #FFD700;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .quantity-btn {
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #FFD700;
            color: #FFD700;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.6rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #FFD700;
            color: #0f0f23;
            transform: scale(1.1);
        }

        .quantity-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.5);
            color: #FFD700;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            width: 70px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .btn {
            background: linear-gradient(45deg, #FF6B6B, #FFD700);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            margin-right: 20px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.1);
        }

        .checkout-summary {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .checkout-summary h3 {
            color: #FFD700;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .order-item:last-child {
            border-bottom: none;
            font-weight: bold;
            font-size: 1.4rem;
            color: #FFD700;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-item h4 {
            color: #FFD700;
            margin-bottom: 15px;
            font-size: 1.4rem;
        }

        .history-item p {
            color: rgba(255, 255, 255, 0.8);
            margin: 8px 0;
            font-size: 1.05rem;
        }

        .navigation {
            text-align: center;
            margin: 35px 0;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            margin: 0 12px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .nav-btn:hover, .nav-btn.active {
            background: rgba(255, 215, 0, 0.2);
            border-color: #FFD700;
            color: #FFD700;
            transform: translateY(-2px);
        }

        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid rgba(76, 175, 80, 0.5);
            color: #4CAF50;
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            text-align: center;
        }

        .success-message h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .detail-container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ CinemaFood</h1>
            <p>Nikmati film dengan makanan terbaik - Combo spesial untuk pengalaman sinema yang sempurna!</p>
        </div>

        <div class="navigation">
            <button class="nav-btn active" onclick="showPage('list-menu')">üçø Menu Cinema</button>
            <button class="nav-btn" onclick="showPage('history')">üìã Riwayat Pesanan</button>
        </div>

        <!-- List Menu Page -->
        <div id="list-menu" class="page active">
            <div class="menu-grid" id="menuGrid">
                <!-- Menu items will be populated by JavaScript -->
            </div>
        </div>

        <!-- Detail Menu Page -->
        <div id="detail-menu" class="page">
            <div class="detail-container">
                <button class="btn-secondary btn" onclick="showPage('list-menu')">‚Üê Kembali</button>
                <div id="menuDetail">
                    <!-- Detail will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Checkout Page -->
        <div id="checkout" class="page">
            <div class="checkout-summary">
                <h3>üé¨ Konfirmasi Pesanan Cinema</h3>
                <div id="checkoutDetails">
                    <!-- Checkout details will be populated by JavaScript -->
                </div>
                <div style="text-align: center; margin-top: 30px;">
                    <button class="btn-secondary btn" onclick="showPage('detail-menu')">‚Üê Kembali</button>
                    <button class="btn" onclick="processPayment()">üí≥ Bayar & Tonton</button>
                </div>
            </div>
        </div>

        <!-- History Page -->
        <div id="history" class="page">
            <div class="checkout-summary">
                <h3>üéûÔ∏è Riwayat Cinema & Pesanan</h3>
                <div id="historyList">
                    <!-- History will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cinema Food Data with combos
        const cinemaFoodData = [
            {
                id: 1,
                name: "Ultimate Cinema Combo",
                price: 85000,
                originalPrice: 120000,
                image: "https://images.unsplash.com/photo-1489264203366-f2d6e1e1a5ab?w=400&h=300&fit=crop",
                description: "Combo lengkap untuk pengalaman sinema terbaik! Termasuk tiket film premium, popcorn jumbo caramel, minuman soft drink jumbo, nachos dengan keju cheddar, dan cokelat premium.",
                isCombo: true,
                comboIncludes: [
                    "1x Tiket Film Premium (semua jam tayang)",
                    "1x Popcorn Jumbo Caramel (85gr)",
                    "1x Soft Drink Jumbo (750ml)",
                    "1x Nachos + Keju Cheddar",
                    "1x Cokelat Premium Bar"
                ]
            },
            {
                id: 2,
                name: "Couple Cinema Package",
                price: 150000,
                originalPrice: 200000,
                image: "https://images.unsplash.com/photo-1566478989037-eec170784d0b?w=400&h=300&fit=crop",
                description: "Paket romantis untuk pasangan! Dua tiket film premium, popcorn besar rasa mix, minuman couple, hot dog spesial, dan dessert ice cream untuk berbagi momen manis bersama.",
                isCombo: true,
                comboIncludes: [
                    "2x Tiket Film Premium",
                    "1x Popcorn Large Mix Flavor (120gr)",
                    "2x Minuman Premium (500ml each)",
                    "2x Hot Dog Cinema Special",
                    "1x Ice Cream Couple Sundae"
                ]
            },
            {
                id: 3,
                name: "Family Fun Combo",
                price: 280000,
                originalPrice: 350000,
                image: "https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=400&h=300&fit=crop",
                description: "Paket keluarga super hemat! Empat tiket film, sharing bucket popcorn, pizza personal, chicken wings, minuman keluarga, dan permen anak untuk keseruan bersama keluarga.",
                isCombo: true,
                comboIncludes: [
                    "4x Tiket Film (2 Dewasa + 2 Anak)",
                    "1x Sharing Bucket Popcorn (200gr)",
                    "2x Pizza Personal Margherita",
                    "1x Chicken Wings (8 pcs)",
                    "4x Minuman Keluarga (400ml each)",
                    "Permen & Snack Anak"
                ]
            },
            {
                id: 4,
                name: "Solo Viewer Special",
                price: 45000,
                originalPrice: 65000,
                image: "https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=400&h=300&fit=crop",
                description: "Paket hemat untuk penonton solo! Tiket film reguler, popcorn medium, minuman dingin, dan snack cokelat untuk menemani waktu menonton yang menyenangkan.",
                isCombo: true,
                comboIncludes: [
                    "1x Tiket Film Reguler",
                    "1x Popcorn Medium (60gr)",
                    "1x Soft Drink Regular (400ml)",
                    "1x Chocolate Bar Snack"
                ]
            },
            {
                id: 5,
                name: "Gourmet Cinema Experience",
                price: 125000,
                originalPrice: 170000,
                image: "https://images.unsplash.com/photo-1565299624946-b28f40a0ca4b?w=400&h=300&fit=crop",
                description: "Pengalaman cinema mewah dengan makanan gourmet! Tiket VIP, truffle popcorn, wine mocktail, beef sliders mini, artisan cheese plate, dan premium dessert.",
                isCombo: true,
                comboIncludes: [
                    "1x Tiket VIP Cinema Lounge",
                    "1x Truffle Butter Popcorn (100gr)",
                    "1x Wine Mocktail Premium",
                    "2x Mini Beef Sliders",
                    "1x Artisan Cheese Plate",
                    "1x Premium Tiramisu Cup"
                ]
            },
            {
                id: 6,
                name: "Classic Popcorn",
                price: 25000,
                originalPrice: null,
                image: "https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=400&h=300&fit=crop",
                description: "Popcorn klasik dengan mentega yang gurih dan renyah. Tersedia dalam rasa original, caramel, dan cheese. Camilan wajib untuk menemani film favorit Anda.",
                isCombo: false
            },
            {
                id: 7,
                name: "Cinema Hot Dog",
                price: 35000,
                originalPrice: null,
                image: "https://images.unsplash.com/photo-1612392062798-2306b8df4a5d?w=400&h=300&fit=crop",
                description: "Hot dog premium dengan sosis beef berkualitas, roti lembut, saus spesial, bawang bombay karamelisasi, dan sayuran segar. Hangat dan mengenyangkan.",
                isCombo: false
            },
            {
                id: 8,
                name: "Loaded Nachos",
                price: 40000,
                originalPrice: null,
                image: "https://images.unsplash.com/photo-1513456852971-30c0b8199d4d?w=400&h=300&fit=crop",
                description: "Nachos renyah dengan keju cheddar leleh, jalape√±o, salsa segar, guacamole, dan sour cream. Sempurna untuk sharing sambil menonton film action!",
                isCombo: false
            }
        ];

        let currentFood = null;
        let currentQuantity = 1;
        let orderHistory = [];

        function init() {
            displayMenuList();
            updateNavigation();
        }

        function displayMenuList() {
            const menuGrid = document.getElementById('menuGrid');
            menuGrid.innerHTML = '';

            cinemaFoodData.forEach(food => {
                const menuCard = document.createElement('div');
                menuCard.className = 'menu-card';
                menuCard.onclick = () => showFoodDetail(food.id);
                
                const comboHtml = food.isCombo ? `<div class="combo-badge">üé¨ COMBO</div>` : '';
                const priceHtml = food.originalPrice ? 
                    `<span class="original-price">Rp ${food.originalPrice.toLocaleString('id-ID')}</span><span class="price">Rp ${food.price.toLocaleString('id-ID')}</span>` :
                    `<div class="price">Rp ${food.price.toLocaleString('id-ID')}</div>`;
                
                menuCard.innerHTML = `
                    ${comboHtml}
                    <img src="${food.image}" alt="${food.name}" loading="lazy">
                    <div class="menu-card-content">
                        <h3>${food.name}</h3>
                        <p>${food.description.substring(0, 120)}...</p>
                        <div>${priceHtml}</div>
                    </div>
                `;
                
                menuGrid.appendChild(menuCard);
            });
        }

        function showFoodDetail(foodId) {
            currentFood = cinemaFoodData.find(food => food.id === foodId);
            if (!currentFood) return;

            currentQuantity = 1;
            
            const comboHtml = currentFood.isCombo ? `
                <div class="combo-details">
                    <h4>üé¨ Paket Combo Termasuk:</h4>
                    <ul>
                        ${currentFood.comboIncludes.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                </div>
            ` : '';
            
            const priceHtml = currentFood.originalPrice ? 
                `<div><span class="original-price">Rp ${currentFood.originalPrice.toLocaleString('id-ID')}</span><span class="price">Rp ${currentFood.price.toLocaleString('id-ID')}</span></div>` :
                `<div class="price">Rp ${currentFood.price.toLocaleString('id-ID')}</div>`;

            const menuDetail = document.getElementById('menuDetail');
            menuDetail.innerHTML = `
                <img src="${currentFood.image}" alt="${currentFood.name}" class="detail-image">
                <div class="detail-content">
                    <h2>${currentFood.name}</h2>
                    ${priceHtml}
                    <p>${currentFood.description}</p>
                    ${comboHtml}
                    
                    <div class="quantity-selector">
                        <label>Jumlah:</label>
                        <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                        <input type="number" id="quantityInput" value="${currentQuantity}" min="1" max="10" class="quantity-input" onchange="updateQuantity(this.value)">
                        <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
                    </div>
                    
                    <div style="text-align: center;">
                        <button class="btn" onclick="addToCart()">üé¨ ${currentFood.isCombo ? 'Pesan Combo' : 'Beli Makanan'}</button>
                    </div>
                </div>
            `;
            
            showPage('detail-menu');
        }

        function changeQuantity(change) {
            const newQuantity = currentQuantity + change;
            if (newQuantity >= 1 && newQuantity <= 10) {
                currentQuantity = newQuantity;
                document.getElementById('quantityInput').value = currentQuantity;
            }
        }

        function updateQuantity(value) {
            const quantity = parseInt(value);
            if (quantity >= 1 && quantity <= 10) {
                currentQuantity = quantity;
            } else {
                document.getElementById('quantityInput').value = currentQuantity;
            }
        }

        function addToCart() {
            if (!currentFood) return;
            
            const totalPrice = currentFood.price * currentQuantity;
            const originalTotal = currentFood.originalPrice ? currentFood.originalPrice * currentQuantity : null;
            
            let itemHtml = `
                <div class="order-item">
                    <span>${currentFood.name}</span>
                    <span>Rp ${currentFood.price.toLocaleString('id-ID')}</span>
                </div>
                <div class="order-item">
                    <span>Jumlah</span>
                    <span>${currentQuantity}x</span>
                </div>
            `;
            
            if (originalTotal) {
                itemHtml += `
                    <div class="order-item">
                        <span>Harga Normal</span>
                        <span style="text-decoration: line-through; color: rgba(255,255,255,0.5);">Rp ${originalTotal.toLocaleString('id-ID')}</span>
                    </div>
                    <div class="order-item">
                        <span>Hemat</span>
                        <span style="color: #4CAF50;">Rp ${(originalTotal - totalPrice).toLocaleString('id-ID')}</span>
                    </div>
                `;
            }
            
            itemHtml += `
                <div class="order-item">
                    <span>Total Bayar</span>
                    <span>Rp ${totalPrice.toLocaleString('id-ID')}</span>
                </div>
            `;
            
            const checkoutDetails = document.getElementById('checkoutDetails');
            checkoutDetails.innerHTML = itemHtml;
            
            showPage('checkout');
        }

        function processPayment() {
            if (!currentFood) return;
            
            const order = {
                id: Date.now(),
                food: currentFood,
                quantity: currentQuantity,
                totalPrice: currentFood.price * currentQuantity,
                savings: currentFood.originalPrice ? (currentFood.originalPrice - currentFood.price) * currentQuantity : 0,
                date: new Date().toLocaleString('id-ID')
            };
            
            orderHistory.push(order);
            
            const checkoutDetails = document.getElementById('checkoutDetails');
            checkoutDetails.innerHTML = `
                <div class="success-message">
                    <h3>üé¨‚úÖ Pembayaran Berhasil!</h3>
                    <p><strong>${currentFood.isCombo ? 'Combo cinema Anda telah dikonfirmasi!' : 'Pesanan makanan Anda telah dikonfirmasi!'}</strong></p>
                    ${currentFood.isCombo ? '<p>üé´ Silakan tunjukkan kode QR di loket untuk mengambil tiket film</p>' : ''}
                    <p>üçø Makanan akan disiapkan dan dapat diambil di counter cinema</p>
                    <p>Terima kasih telah memilih CinemaFood!</p>
                </div>
                <div style="text-align: center; margin-top: 25px;">
                    <button class="btn" onclick="showPage('list-menu')">üè† Kembali ke Menu</button>
                    <button class="btn-secondary btn" onclick="showPage('history')">üìã Lihat Riwayat</button>
                </div>
            `;
        }

        function displayOrderHistory() {
            const historyList = document.getElementById('historyList');
            
            if (orderHistory.length === 0) {
                historyList.innerHTML = `
                    <div style="text-align: center; color: rgba(255, 255, 255, 0.7); padding: 50px;">
                        <h3>üé¨ Belum ada riwayat cinema</h3>
                        <p>Mulai pesan combo cinema favorit Anda sekarang!</p>
                    </div>
                `;
                return;
            }
            
            historyList.innerHTML = '';
            
            const sortedHistory = [...orderHistory].reverse();
            
            sortedHistory.forEach(order => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                const savingsHtml = order.savings > 0 ? 
                    `<p>üí∞ Hemat: Rp ${order.savings.toLocaleString('id-ID')}</p>` : '';
                
                historyItem.innerHTML = `
                    <h4>${order.food.name} ${order.food.isCombo ? 'üé¨' : 'üçø'}</h4>
                    <p>üìÖ Tanggal: ${order.date}</p>
                    <p>üî¢ Jumlah: ${order.quantity}x</p>
                    <p>üí∞ Total: Rp ${order.totalPrice.toLocaleString('id-ID')}</p>
                    ${savingsHtml}
                `;
                
                historyList.appendChild(historyItem);
            });
        }

        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            
            document.getElementById(pageId).classList.add('active');
            
            updateNavigation(pageId);
            
            if (pageId === 'history') {
                displayOrderHistory();
            }
        }

        function updateNavigation(activePageId = 'list-menu') {
            const navButtons = document.querySelectorAll('.nav-btn');
            navButtons.forEach(btn => btn.classList.remove('active'));
            
            if (activePageId === 'list-menu' || activePageId === 'detail-menu' || activePageId === 'checkout') {
                navButtons[0].classList.add('active');
            } else if (activePageId === 'history') {
                navButtons[1].classList.add('active');
            }
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
