<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Kursi - Cinema Booking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
        }

        .movie-info {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .movie-info h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .movie-info p {
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .cinema-screen {
            width: 100%;
            height: 20px;
            background: #e2e8f0;
            border-radius: 10px;
            margin: 20px 0;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
        }

        .cinema-screen::before {
            content: "LAYAR";
            position: absolute;
        }

        .seat-map {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 0 auto 30px;
        }

        .seat {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
            font-weight: bold;
        }

        .seat.available {
            background: #e2e8f0;
            color: #4a5568;
        }

        .seat.available:hover {
            background: #cbd5e0;
            transform: scale(1.1);
        }

        .seat.selected {
            background: #48bb78;
            color: white;
            transform: scale(1.1);
        }

        .seat.occupied {
            background: #e53e3e;
            color: white;
            cursor: not-allowed;
        }

        .seat-legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .booking-info {
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .booking-info p {
            margin-bottom: 5px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            display: block;
            margin: 20px auto;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-back {
            background: #6c757d;
            padding: 10px 20px;
            font-size: 14px;
            margin-bottom: 20px;
            display: inline-block;
            text-decoration: none;
            color: white;
        }

        .btn-back:hover {
            background: #5a6268;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            .seat-map {
                gap: 5px;
            }
            
            .seat {
                width: 30px;
                height: 30px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <a href="." id="backBtn" class="btn-back">‚Üê Kembali ke Detail Film</a> -->
        
        <h1>Pilih Kursi</h1>
        
        <div class="movie-info">
            <h3 id="movieTitle">Loading film...</h3>
            <p id="movieSchedule">Loading jadwal...</p>
            <p id="moviePrice">Harga: Rp 50.000 per kursi</p>
        </div>

        <div class="cinema-screen"></div>
        
        <div class="seat-map" id="seatMap"></div>
        
        <div class="seat-legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #e2e8f0;"></div>
                <span>Tersedia</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #48bb78;"></div>
                <span>Dipilih</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #e53e3e;"></div>
                <span>Terisi</span>
            </div>
        </div>

        <div class="booking-info">
            <p>Kursi dipilih: <span id="selectedSeats">-</span></p>
            <p>Total: <span id="totalPrice">Rp 0</span></p>
        </div>

        <button class="btn" id="continueToSummary" disabled>Lanjutkan ke Ringkasan</button>
    </div>

    <script src="../js/data.js"></script>
    <script src="../js/booking.js"></script>
</body>
</html>
