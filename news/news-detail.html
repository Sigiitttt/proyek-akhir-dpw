<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Berita - TIX Now</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        header {
            background: #1a1a1a;
            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd700;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffd700;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 20px;
        }

        .news-detail {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .news-header {
            padding: 2rem;
            border-bottom: 1px solid #eee;
        }

        .breadcrumb {
            margin-bottom: 1rem;
        }

        .breadcrumb a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .breadcrumb a:hover {
            color: #ffd700;
        }

        .category-tag {
            display: inline-block;
            background: #ffd700;
            color: #1a1a1a;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .news-title {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
            line-height: 1.3;
        }

        .news-info {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            color: #666;
            font-size: 0.9rem;
        }

        .news-stats {
            display: flex;
            gap: 1rem;
        }

        .news-image-detail {
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .news-image-detail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .news-content-detail {
            padding: 2rem;
        }

        .news-content-detail p {
            margin-bottom: 1.5rem;
            text-align: justify;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .news-footer {
            padding: 1.5rem 2rem;
            border-top: 1px solid #eee;
            background: #f9f9f9;
        }

        .share-buttons {
            display: flex;
            gap: 1rem;
        }

        .share-buttons button {
            background: #ffd700;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .share-buttons button:hover {
            background: #e6c200;
        }

        .related-news {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .related-news h3 {
            margin-bottom: 1.5rem;
            color: #1a1a1a;
            font-size: 1.5rem;
        }

        #related-news-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .related-item {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border: 1px solid #eee;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .related-item:hover {
            background: #f9f9f9;
            border-color: #ffd700;
        }

        .related-item img {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }

        .related-content {
            flex: 1;
        }

        .related-content h4 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
            line-height: 1.4;
        }

        .related-content .time-ago {
            font-size: 0.8rem;
            color: #999;
        }

        footer {
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            nav ul {
                gap: 1rem;
            }

            .container {
                padding: 1rem 10px;
            }

            .news-header,
            .news-content-detail,
            .news-footer {
                padding: 1.5rem;
            }

            .news-title {
                font-size: 1.8rem;
            }

            .news-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .news-image-detail {
                height: 250px;
            }

            .share-buttons {
                flex-direction: column;
            }

            .related-item {
                flex-direction: column;
                text-align: center;
            }

            .related-item img {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>
