<!-- pembayaran-gopay.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pembayaran GoPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="pembayaran.css">
</head>
<body>
  <div class="header">GoPay</div>
  <div class="container">
    <img src="gopay.png" alt="Logo GoPay" class="logo">

    <div class="phone-box">
      <p>Masukkan nomor HP GoPay Anda</p>
      <div class="input-group">
        <span>+62</span>
        <input type="text" id="nohp" placeholder="81234567890" maxlength="13">
      </div>
    </div>

    <div class="features">
      <p>📱 Bayar cepat dan aman dengan GoPay.</p>
      <p>🔄 Bisa digunakan untuk scan QR dan top-up instan.</p>
    </div>

    <button class="lanjut-btn" onclick="lanjut()">LANJUTKAN</button>

    <div class="history" id="history">
      <h3>✅ Pembayaran Berhasil!</h3>
      <p>🎫 Tiket Final Destination berhasil dipesan.</p>
      <p>📍 Studio 7, Kursi G19</p>
      <p>🕒 Senin, 26 Mei 2025, 13:40</p>
      <button class="button-secondary">Cek Pesanan</button>
      <button class="button-home" onclick="kembali()">Kembali ke Halaman Utama</button>
    </div>
  </div>

  <script>
    function lanjut() {
      const nohp = document.getElementById("nohp").value.trim();
      if (nohp === "") {
        alert("Masukkan nomor ShopeePay terlebih dahulu.");
        return;
      }
      localStorage.setItem("statusPembayaran", "berhasil");
      alert("Pembayaran ShopeePay berhasil!");
      window.location.href = "cetak_final.html";
       window.location.href = "cetak_gundik.html";
      window.location.href = "cetak_stitch.html";
      window.location.href = "cetak_mission.html";
    }
    function kembali() {
      window.location.href = "index.html";
    }
    function cekPesanan() {
      window.location.href = "riwayat.html";
    }
  </script>
</body>
</html>
