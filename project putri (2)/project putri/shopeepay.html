<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pembayaran ShopeePay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pembayaran.css">
</head>
<body>
  <div class="header">ShopeePay</div>
  <div class="container">
    <img src="sopi.png" alt="ShopeePay Logo" class="logo">

    <div class="phone-box">
      <p>Masukkan nomor akun Shopee Anda</p>
      <div class="input-group">
        <span>+62</span>
        <input type="text" id="nohp" placeholder="899xxxxxxx" maxlength="13">
      </div>
    </div>

    <div class="features">
      <p>ðŸ›’ Cepat bayar belanja online dan offline.</p>
      <p>ðŸ’° Terintegrasi dengan akun Shopee Anda.</p>
    </div>

    <button class="lanjut-btn" onclick="lanjut()">LANJUTKAN</button>
    <button class="button-secondary" onclick="cekPesanan()">Cek Pesanan</button>
    <button class="button-home" onclick="kembali()">Kembali ke Halaman Utama</button>
  </div>

  <script>
    function lanjut() {
      const nohp = document.getElementById("nohp").value.trim();
      if (nohp === "") {
        alert("Masukkan nomor ShopeePay terlebih dahulu.");
        return;
      }
      localStorage.setItem("statusPembayaran", "berhasil");
      alert("Pembayaran ShopeePay berhasil!");
      window.location.href = "cetak_final.html";
    }
    function kembali() {
      window.location.href = "index.html";
    }
    function cekPesanan() {
      window.location.href = "riwayat.html";
    }
  </script>
</body>
</html>
