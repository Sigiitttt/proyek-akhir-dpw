<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pembayaran Bank Mandiri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #4822a0;
      color: white;
      padding: 14px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      max-width: 420px;
      margin: auto;
    }
    .logo {
      display: block;
      margin: 20px auto;
      width: 120px;
    }
    .phone-box {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
    }
    .input-group {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .input-group span {
      background: #f2f2f2;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px 0 0 6px;
    }
    .input-group input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-left: none;
      border-radius: 0 6px 6px 0;
    }
    .features {
      font-size: 14px;
      margin-top: 10px;
    }
    .features p {
      margin: 8px 0;
    }
    .lanjut-btn {
      background: #007BFF;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 20px;
    }
    .footer a {
      color: #007BFF;
      text-decoration: none;
    }
    .history {
      display: none;
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    .button-secondary {
      background: #3498db;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .button-home {
      background: #2ecc71;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">Pembayaran via Bank Mandiri</div>

  <div class="container">
    <img src="mandiri.png" alt="Bank Mandiri" class="logo">

    <div class="phone-box">
      <label for="rekening">Masukkan Nomor Rekening:</label>
      <div class="input-group">
        <span>Mandiri</span>
        <input type="text" id="rekening" placeholder="Contoh: 1234567890">
      </div>
    </div>

    <div class="features">
      <p>‚úÖ Pembayaran aman & cepat.</p>
      <p>‚úÖ Terverifikasi otomatis.</p>
    </div>

    <button class="lanjut-btn" onclick="lanjutPembayaran()">Lanjutkan Pembayaran</button>

    <div class="history" id="riwayatPesanan">
      <h3>‚úîÔ∏è Pembayaran Berhasil!</h3>
      <p>üé¨ Tiket Final Destination: Bloodlines</p>
      <p>üìç Studio 7, Kursi G19</p>
      <p>üïí Senin, 26 Mei 2025, 13:40</p>
      <button class="button-secondary">Cek Pesanan</button>
      <button class="button-home" onclick="window.location.href='index.html'">Kembali ke Halaman Utama</button>
    </div>

    <div class="footer">
      Butuh bantuan? <a href="#">Hubungi CS</a>
    </div>
  </div>

  <script>
      function lanjut() {
      const nohp = document.getElementById("nohp").value.trim();
      if (nohp === "") {
        alert("Masukkan nomor ShopeePay terlebih dahulu.");
        return;
      }
      localStorage.setItem("statusPembayaran", "berhasil");
      alert("Pembayaran ShopeePay berhasil!");
      window.location.href = "cetak_final.html";
      window.location.href = "cetak_gundik.html";
      window.location.href = "cetak_mission.html";
      window.location.href = "cetak_stitch.html";
      
    }
    function kembali() {
      window.location.href = "index.html";
    }
    function cekPesanan() {
      window.location.href = "riwayat.html";
    }
  </script>
</body>
</html>
